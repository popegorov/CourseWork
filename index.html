<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LESGO</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
		<link rel="stylesheet" href="./style.css" />

	</head>
	<body>

        <header>
            <h1>Aho Corasick Algorythm</h1>
            <div class="project-name">My project</div>
        </header>

        <div class="pattern_list">
            <div>
                <h2>
                    Список паттернов для поиска
                    <button id="delete-all">Delete All</button>
                </h2>
                <ul id="pattern-list">
                </ul>
            </div>
            <form id="pattern-form">
                <input id="pattern-input" type="text" placeholder="Введите новый паттерн" />
                <button type="submit">Добавить паттерн</button>
            </form>
        </div>

        <div id="cy"></div>

        <div id="text" class="text-block"></div>

        <form id="text-form">
            <input id="text-input" type="text" placeholder="Введите текст " />
            <button type="submit">Отправить</button>
        </form>

        <script src="./constants.js"></script>
        <script src="./algorythm.js"></script>
        <script src="./visual_graph.js"></script>
        <script src="./patterns.js"></script>
	</body>
</html>
